<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>topvak app</title>

    <meta name="description" content="Een app om de schema van topvak terduinen te zien.">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Topvak App">
    <meta name="mobile-web-app-capable" content="yes">
 
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
 
    <!-- Favicon and Apple Touch Icon -->
    <link rel="icon" href="topvak-logo.png" type="image/jpeg">
    <link rel="apple-touch-icon" href="topvak-logo.png">

    <link rel=stylesheet href="./style.css">
</head>
<body>
    <div class="mainContainer">
        <div class="currentTimeContainer">
            <div class="currentTimeText">het is nu</div>
            <div id="currentTime">00:00:00</div>
        </div>
        <div id="currentActivity" class="current-activity-description"></div>

        <div class="container container-activity-description-from-to">
            <span>van <span id="currentActivityFrom" class="activity-time"></span></span>
            <span>tot <span id="currentActivityTo" class="activity-time"></span></span>
        </div>


    </div>
    <div class="center-container">
        <table border="1" id="schedule-table">
            <thead>
                <tr>
                    <th class="cell">Tijd</th>
                    <th class="cell">Activiteit</th>
                </tr>
            </thead>
            <tbody> 


            </tbody>
        </table>

    </div>
    <script src="./script.js"></script>
    
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js')
                .then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration);
                }, function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
